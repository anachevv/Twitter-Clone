<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f65f180f91.js" crossorigin="anonymous"></script>
  <title>Twitter Clone</title>
</head>
<body>
    <header>
        <div class="logo">Chatter</div>
        <div class="header-actions">
          <a href="home.html">
              <i class="fas fa-home"></i>
          </a>
          <a href="#">
              <i class="fas fa-user"></i>
          </a>
            <a href="#" class="secondary-button">Logout</a>
        </div>
    </header>
    <main class="post-main">
        <div class="post-container">
            <form>
                <textarea name="message" placeholder="Enter your text..."></textarea>
                <div class="form-actions">
                    <button type="submit" class="primary-button">Post</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
