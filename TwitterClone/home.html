<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f65f180f91.js" crossorigin="anonymous"></script>
  <title>Twitter Clone</title>
</head>
<body>
    <header>
        <div class="logo">Chatter</div>
        <div class="header-actions">
          <a href="home.html">
              <i class="fas fa-home"></i>
          </a>
          <a href="#">
              <i class="fas fa-user"></i>
          </a>
            <a href="#" class="secondary-button">Logout</a>
        </div>
    </header>
    <main class="home-main">
        <div class="timeline-container">
            <div class="chatters-feed">
              <h1>Chatters</h1>
                <div class="chatter">
                  <div class="profile-pic">
                    <i class="fa-solid fa-circle-user"></i>
                  </div>
                  <div class="message">
                    <p>Hello, this is my first chatter!</p>
                    <p class="metadata">Posted by Anatoli on 05/09/22</p>
                  </div>
                </div>
            </div>
            <div class="recent-users-feed">
              <h2>Recent users</h2>
              <div class="new-user">
                  <div class="profile-pic">
                    <i class="fa-solid fa-circle-user"></i>
                  </div>
                  <div class="name">
                      <p>Anatoli</p>
                      <a href="#" class="primary-button">Follow</a>
                  </div>
              </div>
            </div>
        </div>
    </main>
</body>
</html>
